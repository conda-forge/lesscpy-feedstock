{% set name = "lesscpy" %}
{% set version = "0.14.0" %}
{% set compress_type = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "7b664f60818a16afa8cc9f1dd6d9b17f944e0ce94e50787d76f81bc7a8648cce" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ compress_type }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ compress_type }}
  {{ hash_type }}: {{ hash }}

build:
  noarch: python
  entry_points:
    - lesscpy = lesscpy.scripts.compiler:run
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
    - setuptools

  run:
    - python
    - ply
    - six

test:
  imports:
    - lesscpy
    - lesscpy.lessc
    - lesscpy.lib
    - lesscpy.plib
    - lesscpy.scripts

  commands:
    - lesscpy --help

about:
  home: https://github.com/lesscpy/lesscpy
  license_file: LICENSE
  license: MIT
  license_family: MIT
  summary: 'Python LESS compiler'
  dev_url: https://github.com/lesscpy/lesscpy

extra:
  recipe-maintainers:
    - pmlandwehr
